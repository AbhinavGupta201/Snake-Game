<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
    /*     canvas{
            width: 940;
            height: 470;
        } */
    </style>
</head>

<body>
    <div id="container">
        <p id="title">Snake Game</p>
        <div id="game_bar">
            <img src="./assets/apple1.png" alt="" width="40px" class="game_info" >

            <p class="current_score">0</p>

            <img src="./assets/trophy1.png" width="40px" alt="" class="game_info" >
            <p class="highest_score">0</p>
        </div>
        <canvas id="mycanvas" width="940" height="470"></canvas>

    </div>
    <div id="game_over">
        <div id="bar">
            <p id="info">Game Over</p>

    
        </div>
        <div id="trophy_holder">
            <div class="score">

                <img  src="./assets/apple1.png" alt="apple image" height="100px">
                <span  class="current_score">0 </span>
            </div>
            <div class="score">

                <img src="./assets/trophy1.png" alt="tropy image" height="100px">
                <span class="highest_score"> 0</span>

            </div>
        </div>
        <div id="start">
       
                <img src="./assets/play-button.png" alt="play"  height="40px" style="cursor: pointer;"  >
     
          
                <p id="play" >Play</p>
          
        </div>
    </div>

    <script src="game.js"></script>

</body>

</html>
